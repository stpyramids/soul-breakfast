<html>
  <head>
    <script type="text/javascript" src="app.js"></script>
    <style type="text/css">
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: black;
        font-family: monospace;
        color: #999;
      }

      .wrapper {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #playarea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #leftColumn {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 350px;
        pointer-events: none;
        z-index: 10;
      }

      #leftColumn > * {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #666;
        padding: 10px;
        border-radius: 5px;
        backdrop-filter: blur(5px);
      }

      #rightColumn {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 400px;
        pointer-events: none;
        z-index: 10;
      }

      #rightColumn > * {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #666;
        padding: 10px;
        border-radius: 5px;
        backdrop-filter: blur(5px);
      }

      #dialog {
        position: absolute;
        margin: 15% auto;
        padding: 1em;
        width: fit-content(50%);
        max-width: 50%;
        border: solid #666 3px;
        background-color: black;
      }

      .info h3 {
        margin-bottom: 0.3em;
      }

      .info p {
        line-height: 1.1em;
        margin-top: 0.3em;
        margin-bottom: 0.3em;
      }

      #choiceBox {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: min-content min-content;
      }

      #choiceBox .prompt {
        display: grid;
        font-size: 150%;
        grid-row: 1;
        grid-column: 1;
        padding: 0.3em;
      }

      #choiceBox .opts {
        display: grid;
        padding: 0.3em;
        grid-template-columns: max-content;
        align-items: stretch;
      }

      #choiceBox .opt-choice {
        display: grid;
        grid-template-columns: max-content max-content;
        padding: 4px;
      }

      #choiceBox .choice-key {
        font-size: 150%;
        padding: 0.3em;
        text-align: center;
        vertical-align: middle;
        background: #333;
        color: #ccc;
      }
      #choiceBox .opt-choice:hover .choice-key {
        color: #36c;
        background-color: black;
      }

      #choiceBox .choice-item {
        font-size: 125%;
        color: #ccc;
        padding: 0.3em;
        vertical-align: middle;
      }
      #choiceBox .opt-choice:hover .choice-item {
        color: #36c;
        background-color: #ccc;
      }

      #mapDanger {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #666;
        padding: 8px 20px;
        border-radius: 5px;
        backdrop-filter: blur(5px);
        text-align: center;
        font-size: 16px;
        text-transform: uppercase;
        color: #999;
        font-style: italic;
        z-index: 10;
      }

      #messages {
        overflow-y: auto;
        background: transparent;
        color: #ccc;
        padding: 0.5em;
        font-size: 11pt;
        max-height: 250px;
      }

      #messages li {
        margin-bottom: 0.5em;
        padding-bottom: 0.5em;
        border-bottom: 1px solid rgba(102, 102, 102, 0.3);
      }

      #messages li:first-child {
        border-bottom: 1px solid #666;
      }

      #messages li:last-child {
        border-bottom: none;
      }

      .stat {
        display: grid;
        grid-template-columns: min-content auto;
        padding: 0;
      }

      .stat-label {
        text-align: right;
        font-size: 18px;
        text-transform: uppercase;
        padding-right: 0.3em;
      }

      .stat-value {
        background: #000;
        color: #ccc;
        font-size: 18px;
        text-align: center;
      }

      #essence {
        background: #333;
      }

      #whatsHere {
        display: grid;
        grid-template-columns: min-content 1fr;
        grid-template-rows: auto auto auto;
        align-items: center;
        gap: 0.3em;
      }

      #whatsHere .soul-glyph {
        grid-row: 1;
        grid-column: 1;
      }

      #whatsHere .soul-name {
        grid-row: 1;
        grid-column: 2;
      }

      #whatsHere .soul-action {
        grid-column: 1 / span 2;
        padding-left: 2em;
        font-size: 0.95em;
        color: #ccc;
      }

      #souls {
        display: grid;
        grid-template-columns: min-content 1fr max-content 2fr;
        grid-template-rows: repeat(min-content);
        align-items: center;
        column-gap: 0.5em;
        row-gap: 0.3em;
      }

      .target-entry {
        display: grid;
        grid-template-columns: min-content 1fr;
        grid-template-rows: repeat(min-content);
      }

      .target-thoughts {
        padding: 0.3em;
        font-style: italic;
        grid-column: 1 / span 2;
      }

      .target-thoughts::before {
        content: "üíÄ";
        font-style: normal;
        margin-right: 0.3em;
      }

      .sidebar-section {
        display: flex;
        flex-direction: column;
      }

      .sidebar-section h2 {
        padding: 0.3em 0;
        margin-bottom: 5px;
        background-color: transparent;
        text-transform: uppercase;
        font-size: 14px;
        border-bottom: 1px solid #666;
      }

      .soul-glyph {
        font-size: 150%;
        width: 1.5em;
        height: 1.5em;
        text-align: center;
        vertical-align: middle;
        align-self: center;
        background: transparent;
        color: #ccc;
      }

      .soul-name {
        height: 1.5em;
        vertical-align: middle;
        align-self: center;
        background: transparent;
        color: #fff;
      }

      .soul-maxessence {
        height: 1.5em;
        vertical-align: middle;
        align-self: center;
        background: transparent;
        color: #36c;
      }

      .soul-effect {
        vertical-align: middle;
        background: transparent;
        color: #fff;
      }

      .msg-thought {
        color: #666;
        font-style: italic;
      }

      .msg-thought::before {
        content: "üíÄ";
        font-style: normal;
        margin-right: 0.3em;
      }

      .msg-angry {
        font-style: italic;
        color: #a33;
      }

      .msg-angry::before {
        content: "üíÄ";
        font-style: normal;
        margin-right: 0.3em;
      }

      .msg-help {
        color: #f99;
      }

      .msg-help::before {
        content: "‚ùî";
        font-style: normal;
        margin-right: 0.3em;
      }

      .msg-combat {
        color: #933;
        font-weight: bold;
      }

      .msg-essence {
        color: #36c;
      }

      .msg-break {
        display: block;
        clear: both;
      }

      .msg-count {
        color: #888;
        font-weight: normal;
        font-size: 0.9em;
      }

      .msg-turn-count {
        color: #666;
        font-weight: normal;
        font-size: 0.85em;
        font-style: italic;
        margin-left: 0.5em;
      }

      .msg-group {
        display: inline;
      }

      h1 {
        color: #aaa;
        font-size: 16pt;
        text-align: center;
        margin: 0;
        padding: 5px;
      }

      .panel {
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #666;
        padding: 10px;
        border-radius: 5px;
        backdrop-filter: blur(5px);
      }
    </style>
    <title>SOUL üëª BREAK üíÄ FAST</title>
  </head>

  <body id="game">
    <div class="wrapper">
      <div id="playarea"></div>
      <div id="sidebar"></div>
      <div id="mapDanger"></div>
      <div id="messages"></div>
    </div>
  </body>
</html>
