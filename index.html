<html>

<head>
    <script type="text/javascript" src="app.js"></script>
    <style type="text/css">
        * { 
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: black;
            font-family: monospace;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 5fr 3fr;
            grid-template-rows: min-content 6fr 2fr;
            align-items: stretch;
            justify-items: stretch;
            height: 100vh;
            width: 100vw;
        }

        #playarea {
            display: grid;
            grid-row: 2;
            grid-column: 1;
            align-items: center;
            justify-items: center;
        }

        #sidebar {
            display: grid;
            height: 100%;
            grid-row: 1/span 2;
            grid-column: 2;
            grid-template-rows: min-content min-content min-content min-content 1fr;
            border-left: solid #666 3px;
        }

        #mapDanger {
            grid-row: 1;
            grid-column: 1;
            width: 100%;
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            color: #999;
            padding: 0.5em;
            font-style: italic;
        }
        
        #messages {
            display: grid;
            grid-row: 3;
            grid-column: 1/span 2;
            overflow-y: auto;
            background: #000;
            color: #ccc;
            padding: 0.3em;
            size: 12pt;
            border-top: solid #666 3px;
        }

        #messages li {
            margin-bottom: 0.3em;
        }

        #messages li:first-child {
            margin-bottom: 0.5em;
            padding-bottom: 0.3em;
            border-bottom: solid #666;
        }

        #status {
            display: grid;
            color: #666;
            grid-template-columns: 1fr 1fr;
        }

        .stat {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            padding: 0.3em;
        }

        .stat-label {
            text-align: right;
            font-size: 150%;
            text-transform: uppercase;
        }

        .stat-value {
            background: #000;
            color: #ccc;
            font-size: 150%;
            text-align: center;
        }

        #whatsHere {
            display: grid;
            padding: 0.3em;
            grid-template-columns: min-content 1fr 2fr;
            grid-template-rows: repeat(min-content);
            align-items: center;
            border-top: solid #666 3px;
        }

        #souls {
            display: grid;
            padding: 0.3em;
            grid-template-columns: min-content 1fr 2fr;
            grid-template-rows: repeat(min-content);
            align-items: center;
            border-top: solid #666 3px;
        }

        .soul-glyph {
            font-size: 150%;
            width: 1.5em;
            height: 1.5em;
            text-align: center;
            vertical-align: middle;
            background: #000;
            color: #ccc;
        }

        .soul-name {
            height: 1.5em;
            margin-bottom: 0.3em;
            vertical-align: middle;
            background: #000;
            color: #fff;
        }
        
        .soul-effect {
            margin-bottom: 0.3em;
            height: 1.5em;
            vertical-align: middle;
            background: #000;
            color: #fff;
        }

        .msg-thought {
            color: #666;
            font-style: italic;
        }

        .msg-thought::before {
            content: "üíÄ" ;
            font-style: normal;
            margin-right: 0.3em;
        }
        
        .msg-angry {
            font-style: italic;
            color: #a33;
        }

        .msg-angry::before {
            content: "üíÄ" ;
            font-style: normal;
            margin-right: 0.3em;
        }
        
        .msg-help {
            color: #f99;
        }
        
        .msg-help::before {
            content: "‚ùî" ;
            font-style: normal;
            margin-right: 0.3em;
        }

        .msg-combat {
            color: #933;
            font-weight: bold;
        }
        
        .msg-essence {
            color: #36c;
        }

        .msg-break {
            display: block;
            clear: both;
        }

        h1 {
            display: grid;
            color: #aaa;
            font-size: 20pt;
            text-align: center;
            margin: 0.3em;
        }
    </style>
    <title>SOUL üëª BREAK üíÄ FAST</title>
</head>

<body>
    <div class="wrapper">
        <div id="playarea"></div>
        <div id="sidebar">
            <h1>SOUL üëª BREAK üíÄ FAST</h1>
            <div id="status">
                <div class="stat">
                    <div class="stat-label">Essence</div>
                    <div class="stat-value" id="essence">-</div>
                    <div class="stat-label">/</div>
                    <div class="stat-value" id="maxEssence">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Turns</div>
                    <div class="stat-value" id="turns">-</div>
                </div>
            </div>
            <div id="whatsHere">
                <div class="soul-glyph" id="hereGlyph"></div>
                <div class="soul-name" id="hereWhat"></div>
                <div class="soul-effect" id="hereDescription"></div>
            </div>
            <div id="souls">
                <div class="soul-glyph"></div>
                <div class="soul-name"></div>
                <div class="soul-effect"></div>
            </div>
        </div>
        <div id="mapDanger"></div>
        <div id="messages"></div>
    </div>
</body>

</html>
